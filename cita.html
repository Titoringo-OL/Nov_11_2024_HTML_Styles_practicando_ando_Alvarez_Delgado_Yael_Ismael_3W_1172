<!--HTML <cite> para el título del trabajo
    La etiqueta HTML <cite>define el título de una obra creativa (por ejemplo, un libro, un poema, una canción, una película, una pintura, una escultura, etc.).
    Nota: El nombre de una persona no es el título de una obra.
    El texto del <cite>elemento normalmente se muestra en cursiva .-->
    
    <!DOCTYPE html>
    <html>
    <body>
    
    <p>El elemento de cita HTML define el título de una obra.</p>
    <p>Los navegadores suelen mostrar los elementos de cita en cursiva.</p>
    
    <img src="img_the_scream.jpg" width="220" height="277" alt="The Scream">
    <p><cite>El grito</cite> por Edvard Munch. Pintado en 1893.</p>
    
    </body>
    </html>
