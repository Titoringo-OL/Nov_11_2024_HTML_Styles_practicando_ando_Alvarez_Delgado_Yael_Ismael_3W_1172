<!--Color de fondo
La background-colorpropiedad CSS define el color de fondo de un elemento HTML.

Establezca el color de fondo de una página en azul pálido:-->
<!DOCTYPE html>
<html>
<body style="background-color:powderblue;">

<h1>Asi es, otro encabezado mas</h1>
<p>Este es un parrafo, nunca puede faltar.</p>

</body>
</html>
