<!--El atributo HTML style se utiliza para agregar estilos a un elemento, como color, fuente, tamaño y más.-->

<!DOCTYPE html>
<html>
<body>

<p>Yo soy normal, no como los de abajo</p>
<p style="color:rgb(0, 255, 17);">Yo soy verde</p>
<p style="color:rgb(255, 0, 255);">Yo soy rosa</p>
<p style="font-size:50px;">Yo soy grande</p>

</body>
</html>
